<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>終極密碼小遊戲</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="ultimate-password-class">
      <div class="generate-lottery-numbers">
        <img src="/5xruby.svg" alt="五倍紅寶石LOGO" class="logo" />
        <h1 class="lottery-hint">隨機產生一個亂數</h1>
        <p class="lottery-number"></p>
        <button class="lottery-button">重設</button>
      </div>
      <div class="ultimate-password-game">
        <div class="outline">
          <div class="input-coda">
            <p class="range">
              目前範圍:
              <strong class="current-min-number"></strong>
              ~
              <strong class="current-max-number"></strong>
            </p>
            <div class="answer">
              <label for="guess-number" class="number-label"
                >輸入你的答案</label
              >
              <input
                type="text"
                id="guess-number"
                name="guess-number"
                placeholder="請輸入數字"
                class="guess-number"
                autocomplete="off"
              />
              <button class="submit-button">送出</button>
              <p class="hint"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

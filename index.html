<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>終極密碼小遊戲</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="ultimate-password-class">
      <div class="lottery-numbers-card">
        <img src="/images/5xruby.svg" alt="五倍紅寶石LOGO" class="logo" />
        <div class="generate-lottery-numbers">
          <h1 class="lottery-hint">隨機產生一個亂數</h1>
          <p class="lottery-number">0</p>
          <button class="lottery-button">重設</button>
        </div>
      </div>
      <div class="ultimate-password-game">
        <div class="ultimate-password-logo">
          <image
            src="/images/lock.svg"
            alt="lock icon"
            class="lock-icon"
          ></image>
          <h2 class="title">終極密碼</h2>
        </div>
        <p class="range">目前範圍:</p>
        <div class="current-range">
          <strong class="current-min-number">0</strong>
          <span>~</span>
          <strong class="current-max-number">100</strong>
        </div>
        <input
          type="text"
          id="guess-number"
          name="guess-number"
          placeholder="請輸入數字"
          class="guess-number"
          autocomplete="off"
        />
        <button class="submit-button">送出</button>
        <p class="hint"></p>
        <button class="restart-button">重新遊戲</button>
      </div>
    </section>
  </body>
</html>
